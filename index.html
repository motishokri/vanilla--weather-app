<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active">¬∞C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      class="link"
                      >¬∞F</a
                    ></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity: <span id="humidity"></span><span id="humi">%</span>
                </li>
                <li>Wind: <span id="wind"></span><span id="win">km/h</span></li>
              </ul>
            </div>
          </div>
          <h2>Daily</h2>
          <br />
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">15¬∞</h5>
                <p class="card-text"><strong>Sunny</strong> üå§</p>
                <p class="card-text">
                  <small class="text-muted">Tue 18 , January 2022</small>
                </p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">14¬∞</h5>
                <p class="card-text"><strong>Cloudy</strong> ‚òÅ</p>
                <p class="card-text">
                  <small class="text-muted">Wed 19 , January 2022</small>
                </p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">16¬∞</h5>
                <p class="card-text"><strong>Cloudy</strong> ‚òÅ</p>
                <p class="card-text">
                  <small class="text-muted">Thu 20 , January 2022</small>
                </p>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/motishokri/Weather-app" target="_blank"
            ><strong>Open-Source Code</strong></a
          >
          <strong>by Motahare Shokri</strong>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
